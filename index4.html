<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGtravel Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="flex flex-col justify-center items-center bg-gray-950 text-white">

    <header>
        <h1 class="font-bold text-3xl text-blue-700 mt-4 select-none">
            <span class="material-symbols-outlined text-blue-700 text-4xl mr-2">travel</span>
            <span class="text-5xl">JS</span>Travel Group
        </h1>
    </header>

    <main class="w-10/12">
        <form class="flex flex-col">
            <label for="inpt_correo" class="my-2">Correo electrónico</label>
            <div class="w-full h-fit bg-white flex justify-center items-center rounded-lg">
                <input type="email" id="inpt_correo" placeholder="Ingresa tu correo" class="text-black py-2 px-2 rounded-lg w-full outline-none">
                <span class="material-symbols-outlined text-black mr-4">mail</span>
            </div>

            <label for="inpt_nombre" class="my-2">Nombre completo</label>
            <div class="w-full h-fit bg-white flex justify-center items-center rounded-lg">
                <input type="text" id="inpt_nombre" placeholder="Ingresa tu nombre completo" class="text-black py-2 px-2 rounded-lg w-full outline-none">
                <span class="material-symbols-outlined text-black mr-4">person</span>
            </div>

            <label for="inpt_telefono" class="my-2">Teléfono</label>
            <div class="w-full h-fit bg-white flex justify-center items-center rounded-lg">
                <input type="number" id="inpt_telefono" placeholder="Ingresa tu número de teléfono" class="text-black py-2 px-2 rounded-lg w-full outline-none">
                <span class="material-symbols-outlined text-black mr-4">call</span>
            </div>

            <div class="button-group">
                <input type="submit" value="Enviar datos" class="cursor-pointer bg-blue-700 text-white py-2 px-4 my-4 rounded-lg hover:text-white hover:bg-blue-900 transition-colors duration-200 active:bg-blue-700 inline" id="btn_enviar">
                <button class="cursor-pointer bg-blue-700 text-white py-2 px-4 my-4 rounded-lg hover:text-white hover:bg-blue-900 transition-colors duration-200 active:bg-blue-700 inline ml-px sm:ml-4" id="btn_limpiar" type="button">Limpiar base de datos</button>
                <button class="cursor-pointer bg-orange-700 text-white py-2 px-4 my-4 rounded-lg hover:text-white hover:bg-orange-950 transition-colors duration-200 active:bg-orange-950 hidden" id="btn_actualizar" type="button">Actualizar datos</button>
            </div>
        </form>

        <hr class="w-full my-4 border-t-2">

        <div id="users_container" class="w-full">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="border-2">Correo electrónico</th>
                        <th class="border-2">Nombre completo</th>
                        <th class="border-2">Teléfono</th>
                        <th class="border-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="users">
                    <!-- Datos de usuarios se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
